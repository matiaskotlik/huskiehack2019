<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <style>
        button {
            border: 2px solid yellow;
            color: white;
            background-color: black;
            font-size: 30px;
        }
        button:hover {
            border: 2px solid yellow;
            color: yellow;
            background-color: black;
            font-size: 30px;
        }
    </style>
</head>
<body>
<h1>Logged in as: %name%</h1>
<button id="recieve-btn">Recieve</button>
<button onclick="toggleForm()" id="give-btn">Give</button>
<form action="/give" method="POST" id="give-form">
    <fieldset>
        <legend>Who would you like to compliment?</legend>
        <input type="text" name="name" id="name" placeholder="Name">
        <input type="text" name="compliment" id="name" placeholder="Compliment">
        <input type="submit" value="Submit Compliment :)">
    </fieldset>
</form>
<script>
    function toggleForm() {
        e = document.getElementById("give-form");
        if (e.style.display === 'none') {
            e.style.display = 'block'
        } else {
            e.style.display = 'none'
        }
    }
</script>
</body>
</html>
