<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            height: 100%;
            background-color: #45b5dd;
            color: white;
        }
        #signin-form {
            width: 90%;
            margin: auto;
        }
        #signin-form * {
            width: 100%;
            margin: auto;
            padding: 2px;
         }
    </style>
</head>
<body>
<div class="w3-container w3-card">
    <img id="header-img" src="/static/logo.png" alt="mySafespace logo">
</div>

<div class="w3-container">
    <hr>
    <div class="w3-cell-row">
        <form action="/signin" method="POST" id="signin-form">
            <p class="desc">Sign in or create an account here, just type in your name</p>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>
            <!--<label for="psw"><b>Password</b></label>-->
            <!--<input type="password" placeholder="Enter Password" name="psw" id="psw" required>-->
            <div class="submit">
                <button type="submit" class="signup-btn">Sign Up/In</button>
            </div>
        </form>
    </div>
    <hr>
</div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script>
    $('#header-img').width = screen.width;
</script>
</body>
