plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'com.github.johnrengelman.shadow' version '4.0.2'
}

repositories {
    mavenCentral()
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots'}
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
//    implementation 'com.google.guava:guava:27.0.1-jre'

    implementation group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.9.2'
    implementation group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.9.2', classifier: 'models'
    implementation group: 'at.favre.lib', name: 'bcrypt', version: '0.7.0'
    implementation name: 'nanohttpd', group: 'org.nanohttpd', version: '2.3.2-SNAPSHOT'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'io.github.matiaskotlik.huskiehack2019.App'
